<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Valentine</title>
<style>
body {
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #ff758c, #ff7eb3);
    overflow:hidden;
    position:relative;
}

/* Heart styles */
.heart {
    position:absolute;
    width: 20px;
    height: 20px;
    background-color: #ff4d6d;
    transform: rotate(-45deg);
    animation: floatUp linear infinite;
}
.heart::before,
.heart::after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    background-color: #ff4d6d;
    border-radius: 50%;
}
.heart::before { top: -10px; left: 0; }
.heart::after { top: 0; left: 10px; }

@keyframes floatUp {
    0% { transform: translateY(0) rotate(-45deg); opacity:1; }
    100% { transform: translateY(-600px) rotate(-45deg); opacity:0; }
}

/* Card styles */
.card {
    background:white;
    color:#ff4d6d;
    padding:40px;
    border-radius:20px;
    box-shadow:0 10px 30px rgba(0,0,0,0.2);
    position:relative;
    max-width:400px;
    width:90%;
    text-align:center;
    z-index:1;
}

h1 { font-size:28px; margin-bottom:15px; }
p { margin-bottom:20px; }

button {
    padding:12px 25px;
    margin:10px;
    font-size:18px;
    border:none;
    border-radius:25px;
    cursor:pointer;
    transition:0.3s;
}
button.yes { background:#ff4d6d; color:white; }
button.yes:hover { transform:scale(1.1); }
button.no { background:gray; color:white; position:absolute; }

#loveMessage {
    display:none;
    font-size:22px;
    margin-top:20px;
    animation:fadeIn 1.5s ease-in-out;
}

@keyframes fadeIn {
    from{opacity:0;}
    to{opacity:1;}
}

/* Confetti */
.confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: yellow;
    opacity: 0.9;
    pointer-events:none;
    z-index:2;
}
</style>
</head>
<body>

<div class="card">
    <h1>Will you be my Valentine, Amaka? ‚ù§Ô∏è</h1>
    <p>You make my world brighter every day.</p>

    <button class="yes" onclick="showLove()">Yes üíñ</button>
    <button class="no" onmouseover="moveButton()">No üòÖ</button>

    <div id="loveMessage">
        <p>I love you Amaka ‚ù§Ô∏è</p>
        <p><strong>From Ifeanyi üíï</strong></p>
    </div>
</div>

<script>
// Move No button
function moveButton(){
    const btn = document.querySelector('.no');
    const card = document.querySelector('.card');
    const maxX = card.offsetWidth - btn.offsetWidth;
    const maxY = card.offsetHeight - btn.offsetHeight;
    btn.style.top = Math.random()*maxY + 'px';
    btn.style.left = Math.random()*maxX + 'px';
}

// Show love message + confetti
function showLove(){
    document.getElementById("loveMessage").style.display = "block";
    spawnConfetti();
}

// Hearts background
setInterval(() => {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.animationDuration = 4 + Math.random()*3 + 's';
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),7000);
}, 500);

// Confetti effect
function spawnConfetti(){
    for(let i=0;i<100;i++){
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 50%)`;
        confetti.style.left = Math.random()*window.innerWidth+'px';
        confetti.style.top = '0px';
        document.body.appendChild(confetti);
        fallConfetti(confetti);
    }
}

function fallConfetti(confetti){
    let top = 0;
    const fallInterval = setInterval(()=>{
        top += 5 + Math.random()*5;
        confetti.style.top = top+'px';
        if(top>window.innerHeight){
            confetti.remove();
            clearInterval(fallInterval);
        }
    }, 20);
}
</script>

</body>
</html>
