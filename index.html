<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Valentine</title>
<style>
    body{
        background: linear-gradient(to right, #ff758c, #ff7eb3);
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        font-family: Arial, sans-serif;
        color:white;
        text-align:center;
        overflow:hidden;
    }
    .card{
        background:white;
        color:#ff4d6d;
        padding:40px;
        border-radius:20px;
        box-shadow:0 10px 30px rgba(0,0,0,0.2);
        position:relative;
    }
    h1{
        font-size:35px;
        margin-bottom:20px;
    }
    button{
        padding:12px 25px;
        margin:15px;
        font-size:18px;
        border:none;
        border-radius:25px;
        cursor:pointer;
        transition:0.3s;
    }
    .yes{
        background:#ff4d6d;
        color:white;
    }
    .yes:hover{
        transform:scale(1.1);
    }
    .no{
        background:gray;
        color:white;
        position:absolute;
    }
    #loveMessage{
        display:none;
        font-size:28px;
        margin-top:20px;
        animation:fadeIn 1.5s ease-in-out;
    }
    @keyframes fadeIn{
        from{opacity:0;}
        to{opacity:1;}
    }
</style>
</head>
<body>
<div class="card">
    <h1>Will you be my Valentine, Amaka? ‚ù§Ô∏è</h1>
    <p>You make my world brighter every day.</p>
    <button class="yes" onclick="showLove()">Yes üíñ</button>
    <button class="no" onmouseover="moveButton()">No üòÖ</button>
    <div id="loveMessage">
        <p>I love you Amaka ‚ù§Ô∏è</p>
        <p><strong>From Ifeanyi üíï</strong></p>
    </div>
</div>
<script>
function moveButton(){
    const btn = document.querySelector('.no');
    btn.style.top = Math.random()*300 + 'px';
    btn.style.left = Math.random()*300 + 'px';
}
function showLove(){
    document.getElementById("loveMessage").style.display = "block";
}
</script>
</body>
</html>
